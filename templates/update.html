<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Personal Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .panel-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
            text-align: left;
            display: block;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-button:hover {
            background-color: #545b62;
        }

        #message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="panel-title">Update Personal Information</h4>
        <form method="post" action="{{ url_for('update_info', user_id=user[0]) }}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="{{user[1]}}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile number</label>
                <input type="tel" class="form-control" name="mobile" pattern="[0-9]{10}" 
                       title="Please enter a valid 10-digit mobile number" value="{{user[4]}}" required>
            </div>
            <button type="submit" class="button">Update</button>
            <a href="{{ url_for('back', user_id=user[0], user_name=user[1]) }}" class="button back-button">
                <i class="bi bi-arrow-left"></i> Back
            </a>
            {% if message %}
            <p id="message">{{ message }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
