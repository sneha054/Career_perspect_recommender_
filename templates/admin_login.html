<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Poppins', sans-serif;
                background: whitesmoke;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .login-box {
                width: 400px;
                padding: 30px;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                text-align: center;
                position: relative;
            }

            .back-arrow {
                position: absolute;
                top: 15px;
                left: 15px;
                font-size: 20px;
                color: #333;
                text-decoration: none;
            }

            .back-arrow:hover {
                color: #007bff;
            }

            h2 {
                color: #333;
                margin-bottom: 20px;
            }

            label {
                color: #333;
                display: block;
                margin-top: 10px;
                font-size: 16px;
                text-align: left;
            }

            input {
                width: 100%;
                padding: 12px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 16px;
                outline: none;
            }

            .input-field {
                background: rgba(255, 255, 255, 0.7);
            }

            .login-btn {
                width: 100%;
                padding: 12px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 18px;
                cursor: pointer;
                transition: 0.3s;
                margin-top: 15px;
            }

            .login-btn:hover {
                background: #0056b3;
            }

            a {
                color: #007bff;
                text-decoration: none;
                display: block;
                margin-top: 15px;
                font-size: 16px;
            }

            .message {
                color: #ff4444;
                font-size: 16px;
                margin-top: 10px;
            }
        </style>
    </head>
    
    <body>
        <div class="login-box">
            <a href="/" class="back-arrow">&#8592; </a>
            <h2>Admin Login</h2>
            <form action="/admin_login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-field" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            {% if message %}
            <p class="message">{{ message }}</p>
            {% endif %}

           
        </div>
    </body>
</html>
