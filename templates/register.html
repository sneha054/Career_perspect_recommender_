<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 20px;
            background: whitesmoke; /* New color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        h2 {
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 24px;
        }

        .back-arrow {
            position: absolute;
            left: 15px;
            font-size: 24px;
            text-decoration: none;
            color: #333;
        }

        .back-arrow:hover {
            color: #007bff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-size: 18px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 20px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #007bff;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .message-box {
            margin-top: 15px;
            padding: 10px;
            background: #ffeb3b;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="register-box">
        <h2>
            <a href="/" class="back-arrow">‚Üê</a>
            <span>Register</span>
        </h2>
        <form action="/register" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off">

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="submit" value="Register">
        </form>

        {% if message %}
        <div class="message-box">{{ message }}</div>
        {% endif %}

        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
